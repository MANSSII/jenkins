stages:
  - build
  - test
  - deploy


Dev:
 stage: build
 script:
   - echo "Hello, $GITLAB_USER_LOGIN!"
 when: always

stage1:
  stage: test
  script:
    - echo  "This job tests something"
  when: manual 
  needs: [dev]

stage2:
  stage: test
  script:
    - echo "This job tests something but take more time than stage1"
    - echo "After the echo commands complete, it runs the sleep command for 20 seconds"
    - sleep 20
  when: manual 
  needs: [dev]

deploy-prod:
    stage: deploy
    script: 
    - echo "This job deploy prod"
    environment: production
    when: manual 
    needs: [stage1, stage2]
